{% extends 'base.html' %}

{% block titulo %}Tienda <Virtual>% endblock %</Virtual>

{% block contenido %}
<table>
    {% for producto in productos %}
    <tr>
        <td>{{producto.marca}}</td>
        <td><a href="/producto/{{producto.id}}">{{producto.nombre}}</a></td>
        <td style = "text-align:right">{{ "{:,}".format(producto.precio)}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
